---
layout: page
---

  <h1>Latest blog posts</h1>


    {% for post in site.posts limit:5 %}
    <div class="well well-lg">
        <h2><a class="post-link" href="{{ post.url | prepend: site.baseurl }}">{{ post.title }}</a></h2>
        <span class="label label-default">{{ post.date | date: site.date_format }}</span>
        <span class="label"><a href="{{ post.url | prepend: site.url }}#disqus_thread"></a></span>
        <p>
            {{ post.content | strip_html | truncatewords:30 }}
        </p>
      </div>
    {% endfor %}
  
      <nav>
        <ul class="pager">
            <li class="previous"><a href="{{ site.baseurl }}/blog/">All posts <span class="glyphicon glyphicon-menu-right" aria-hidden="true"></span></a></li>
        </ul>
    </nav>

  <p><i class="fa fa-rss"></i> Subscribe <a href="{{ "/feed.xml" | prepend: site.baseurl }}">via RSS</a></p>

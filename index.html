---
layout: page
---

  <h1>Posts</h1>

  <ul class="posts">
    {% for post in site.posts limit:5 %}
      <li>
        <span class="post-date">{{ post.date | date: "%b %-d, %Y" }}</span>
        <a class="post-link" href="{{ post.url | prepend: site.baseurl }}">{{ post.title }}</a>
        <br />
        {{ post.content | strip_html | truncatewords:30 }}
      </li>
    {% endfor %}
  </ul>
  
      <nav>
        <ul class="pager">
            <li class="next"><a href="{{ site.baseurl }}/blog/">All posts <span class="glyphicon glyphicon-menu-right" aria-hidden="true"></span></a></li>
        </ul>
    </nav>

  <p><i class="fa fa-rss"></i> subscribe <a href="{{ "/feed.xml" | prepend: site.baseurl }}">via RSS</a></p>

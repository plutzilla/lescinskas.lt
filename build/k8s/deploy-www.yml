apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  annotations:
    kubernetes.io/change-cause: Build and content updates
  labels:
    app: lescinskas-lt-deploy
  name: lescinskas-lt-deploy
spec:
  replicas: 2
  revisionHistoryLimit: 10
  selector:
    matchLabels:
      app: lescinskas-lt-pod
  strategy:
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 1
    type: RollingUpdate
  template:
    metadata:
      labels:
        app: lescinskas-lt-pod
    spec:
      containers:
      - image: eu.gcr.io/lescinskas-lt/nginx-server:v4
        imagePullPolicy: Always
        name: nginx-server
        resources: {}

apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  annotations:
    kubernetes.io/change-cause: Added anti-affinity spec
  labels:
    app: beta-lescinskas-lt-deploy
  name: beta-lescinskas-lt-deploy
spec:
  replicas: 2
  revisionHistoryLimit: 10
  selector:
    matchLabels:
      app: beta-lescinskas-lt-pod
  strategy:
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 1
    type: RollingUpdate
  template:
    metadata:
      labels:
        app: beta-lescinskas-lt-pod
    spec:
      containers:
      - image: eu.gcr.io/lescinskas-lt/nginx-server:v4
        imagePullPolicy: Always
        name: nginx-server
        resources: {}
      affinity:
        podAntiAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
          - labelSelector:
              matchExpressions:
              - key: app
                operator: In
                values:
                - beta-lescinskas-lt-pod
            topologyKey: "kubernetes.io/hostname"
